<h2>Control</h2>
Objects with adjustable <b>controls</b> in the patch.

Common abbreviations: 
<ul>
    <li>i : integer, whole number    
    <li>b : bipolar, value can be positive or negative
    <li>p : positive values only
    <li>h : horizontal layout    
    <li>v : vertical layout    
</ul>
